{% extends "layout.html" %}
{% load static %}
{% block title %}
  movemap
{% endblock %}

{% block content %}
<div id="map" style="width:75%; height:800px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3bfa0cecde5be410aab6353aea6bfc2c"></script>
  <script>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = { 
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
      };
  
  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
  
  // 마커가 표시될 위치입니다 위치 받아오기-> 현재 위치 받아와서 이동

  var markerPosition  = new kakao.maps.LatLng(33.40417, 126.24889); 
  
  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
      position: markerPosition
  });
  
  // 마커가 지도 위에 표시
  marker.setMap(map);
  // 마커가 있는 위치로 이동하기
  map.panTo(markerPosition);            
  
  

  // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
  // marker.setMap(null);
  </script>
{% endblock %}
